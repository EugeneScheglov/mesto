<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" alt="Логотип" src="<%=require('./images/logo.svg')%>">
        </header>
        <main>
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__image" src="<%=require('./images/image.jpg')%>" alt="аватарка">
                    <div class="profile__card">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button" type="button">
                        </button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <template id="element">
                    <div class="card">
                        <button class="card__trash-button" type="button"></button>
                        <img class="card__image" src="//:0" alt="">
                        <div class="card__item">
                            <h2 class="card__info"></h2>
                            <button class="card__button-like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&COPY; 2021. Евгений Щеглов</p>
        </footer>

        <div class="popup popup_profile">
            <div class="popup__position">
                <button class="popup__close popup__close_profile" type="button"></button>
                <div class="popup__container popup__container_profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="profile">
                        <label class="popup__form-field">
                            <input type="text" class="popup__text popup__text_name" name="popup_name" minlength="2"
                                maxlength="40" required id="name">
                            <span id="name-error" class="error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input type="text" class="popup__text popup__text_job" name="popup_job" minlength="2"
                                maxlength="200" required id="job">
                            <span id="job-error" class="error"></span>
                        </label>
                        <button type="submit" class="popup__submit popup__submit_profile">Cохранить</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup_create">
            <div class="popup__position">
                <button class="popup__close popup__close_create" type="button"></button>
                <div class="popup__container " name="profile-edit">
                    <h2 class="popup__title">Новое Место</h2>
                    <form class="popup__form" name="create" id="form" novalidate>
                        <label class="popup__form-field">
                            <input type="text" placeholder="Название" class="popup__text popup__text_place"
                                name="name" minlength="2" maxlength="30" required id="place">
                            <span id="place-error" class="error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input type="url" placeholder="Ссылка" class="popup__text popup__text_url" name="link"
                                required id="link">
                            <span id="link-error" class="error"></span>
                        </label>
                        <button type="submit" class="popup__submit popup__submit_create">Создать</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup_image">
            <div class="popup__block">
                <button class="popup__close popup__close_image" type="button"></button>
                <div class="popup__card">
                    <img class="popup__viewer popup__viewer_image" src="//:0" alt="">
                    <h2 class="popup__viewer popup__viewer_title"></h2>
                </div>
            </div>
        </div>

        <!-- <script type="module" src="./scripts/index.js"></script> -->

    </div>
</body>

</html>
